<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f0fff0, #e8f5e8, #e0f0e0);
    }

    /* Sidebar */
    .sidebar {
      width: 20%;
      background: linear-gradient(180deg, #f8fff8, #f0f8f0);
      border-right: 1px solid #d4e7d4;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Animated linear gradient header with light greens */
    .sidebar-header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 15px 25px;
      border-radius: 12px;
      background: linear-gradient(
        90deg,
        #e8f5e9,
        #d4edda,
        #c8e6c9,
        #dcedc8,
        #f0f4c3,
        #e8f5e9
      );
      background-size: 400% 100%;
      animation: gradientFlow 8s linear infinite;
      color: #2e7d32;
      text-align: center;
      box-shadow: 0 4px 6px rgba(76, 175, 80, 0.1);
      border: 2px solid rgba(200, 230, 201, 0.8);
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      color: #2e7d32;
      background: linear-gradient(90deg, #e8f5e9, #f1f8e9);
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(76, 175, 80, 0.1);
    }

    .sidebar a:hover {
      background: linear-gradient(90deg, #c8e6c9, #dcedc8);
      transform: translateX(3px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
    }

    .sidebar a.active {
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      color: white;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
      border-color: #388e3c;
    }

    /* Content frame */
    .content {
      width: 80%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f8fff8, #f0f8f0);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: linear-gradient(135deg, #f8fff8, #f0f8f0);
    }

    /* Circular reset button */
    .reset-btn {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #81c784, #66bb6a);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
    }

    .reset-btn:hover {
      background: linear-gradient(135deg, #66bb6a, #4caf50);
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(76, 175, 80, 0.4);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Directory</div>
    <a href="Home.html" target="contentFrame">Home</a>
    <a href="About Us.html" target="contentFrame">About Us</a>
    <a href="Departments.html" target="contentFrame">Departments</a>
    <button class="reset-btn" onclick="resetFrame()">â†º</button>
  </div>

  <div class="content">
    <iframe name="contentFrame" id="contentFrame"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('.sidebar a');
    const iframe = document.getElementById('contentFrame');

    // Add click event to links
    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Reset iframe
    function resetFrame() {
      iframe.srcdoc = `
        <div style="
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(135deg, #f8fff8, #f0f8f0);
          font-family: Arial, sans-serif;
        ">
          <h2 style="
            color: #2e7d32;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #e8f5e9, #dcedc8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.1);
            border: 2px solid #c8e6c9;
          ">
            Click a link from the directory to view content here.
          </h2>
        </div>
      `;
      links.forEach(l => l.classList.remove('active'));
    }

    // Initialize with reset text
    resetFrame();
  </script>
</body>
</html>
